 {% extends "base_generic.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">

    <style>
        h1{font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;}
        li{justify-items: right;}
        body {background-color: #dbdbdbd8;}
        .footer {  position: fixed;  left: 0;  bottom: 0;  width: 100%;  background-color: rgb(145, 145, 145);  color: white;  text-align: center;}
                    
    </style>

        <script src="{% static 'js/jquery-1.10.2.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/jquery.validate.min.js' %}" type="text/javascript"></script>
        <link href="{% static 'css/jquery.validate.min.css' %}" rel="stylesheet" type="text/css" />
        <title>Trabajo1</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
        <hr>
        
        <div id="form" class="container">
            <div class="test">
        <script> //JQuery 
            $(function() 
            {
              $("#mi-formulario").validate({
                   rules: {
                        nombre: "required",
                        fono: "required",
                        correo: "required",
                        motivo:"required",
                        text:"required",
                        subject:"required",
                        }, //rules
                  messages: {

                      Nombre: {
                          required: 'Ingresa un Nombre',
                          minlength: 'Caracteres insuficiente'
                      },
                      Apelldio: {
                          required: 'Ingresa un Apellido',
                          minlength: 'Caracteres insuficiente'
                      },
                      Direccion: {
                          required: 'Ingresa una Direccion',
                          minlength: 'Caracteres insuficiente'
                      },
                      fono:{
                          required: 'Ingrese un número de celular',
                          minlength: 'Cantidad de digitos insuficiente'
                      },
                    email: {
                          required: 'Ingresa tu correo electrónico',
                          email: 'Formato de correo no válido'},
                    
                    subject: {
                        required: 'Estamos muy interesados en saber lo que usted piensa, pero para ello debemos recibir su texto, por favor, escriba algo...',
                        subject: 'Por favor, revise el texto escrito...'},
                      
                      
                  }//messages
              }); //$('#mi-formulario').validate
          }); //function
      
        </script>
         
    <body>
          <div class="espacio" style="height:40px" ></div>
          <div class="test3">
  
          <form id="mi-formulario" action="index.html">
              <label>Correo Electrónico: </label>
              <input type="text" name="email" required placeholder="nombre@dominio.cl" minlength="11">
            
              <label>Nombre: </label>
              <input id="nom" type="text" name="nombre" required  >
            
              <label>Apellido: </label>
              <input type="text" name="apellido" required>
      
              <label>Telefono:</label>
              <input type="text" name="fono" minlength="9" required>
  
              <label>Motivo:</label>
              <select name="motivo" id="id_motivo" required>
                  <option value="" selected="selected">Selecione una opcion</option>
                  <option value="s">Sugerencia</option>
                  <option value="r">Reclamo</option>
                  <option value="c">Consulta</option>
                </select>
                <label>Escriba aquí:</label>
                <textarea id="subject" name="subject" placeholder="Escriba cuanto desee..." style="height:200px" required></textarea>

  
              <hr>   
              <div class="row">
                <input type="submit" value="Enviar" style= "width: 300px; margin:0 auto">
            </div>
            </form>
          </div>



    </body>
</html>
